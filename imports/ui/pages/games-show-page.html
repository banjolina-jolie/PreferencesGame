<template name="Games_show_page">
  <div class="container">
    <header>
      <h1>Preferences</h1>
    </header>

    <div class="flex-container">
      <div class="half half-flex">
        {{#each entry in selectedEntries}}
          <div class="selected-entry">
            <div class="ranks">
              <button data-entry-id="{{entry._id}}" data-rank="4" class="change-rank">4</button>
              <button data-entry-id="{{entry._id}}" data-rank="3" class="change-rank">3</button>
              <button data-entry-id="{{entry._id}}" data-rank="2" class="change-rank">2</button>
              <button data-entry-id="{{entry._id}}" data-rank="1" class="change-rank">1</button>
            </div>
            <div class="entry-text">
              {{entry.text}}
            </div>
          </div>
        {{/each}}
      </div>
      <div class="half">
        <form class="new-round">
          <button type="submit">Next round</button>
        </form>

        <h4>{{entriesLength}} entries in the bucket</h4>
        <form class="new-entry">
          <textarea id="new-entry-input" type="text" name="text" placeholder="Type to add new entry" maxlength="120"></textarea>
          <button type="submit">submit new entry</button>
        </form>

        <!-- <ul>
          {{#each player in players}}
            <li>{{player}}</li>
          {{/each}}
        </ul> -->
      </div>
    </div>

  </div>
</template>
